<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/assets/favicon.ico">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="public/css/base.css" />
    <link rel="stylesheet" href="public/css/form.css" />
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous"

    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>

    <title>IOT Simulation System</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/resumen">IOT Simulation System</a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavDropdown"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/resumen">
                                Resumen
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/actuadores">
                                Actuadores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/historico">
                                Hist√≥rico
                            </a>
                        </li>
                    </ul>
                    <span class="navbar-text" id="name">
                    </span>
                </div>
            </div>
          </nav>
    </header>

    <main class="container">
        
        <h1>Actuadores</h1>
        <hr/>

        <!-- Controladores -->
        <h2>Controladores</h2>
        <hr/>
        <div class="mt-3 mb-5 row ml-0 container">
            <div class="form-check form-switch inline ml-0 pl-0 col-auto me-auto">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value="on"
                    id="form-persiana"
                />
                <label class="form-check-label ml-3">
                    Persianas
                </label>
            </div>
            <div class="form-check form-switch ml-0 pl-0 col-auto">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="form-ac"
                />
                <label class="form-check-label ml-3">
                    Aire acondicionado
                </label>
            </div>
        </div>
            
        
        <!-- Sensores -->
        <h2>Sensores</h2>
        <hr/>
        <form class="mt-3 mb-5 container" id="form">
            <label for="form-temperatura" class="form-label">Temperatura: </label>
            <p id="temperatura"></p>
            <input type="range" class="form-range" min="-10" max="50" id="form-temperatura">
            
            <label for="form-luminosidad" class="form-label">Luminosidad: </label>
            <p id="luminosidad"></p>
            <input type="range" class="form-range" min="0" max="100" id="form-luminosidad">   

            <input 
                type="submit"
                class="mt-3 btn btn-outline-primary"
            />
        </form>
        
    </main>

    <footer>
        <hr />
        <p class="text-center">
            Desarrollado por 
            <i class="fab fa-github"></i>
            <a 
                class="url"
                href="https://github.com/JesusGonzalezA"
                target="_blank"
            >JesusGonzalezA</a>
        </p>
    </footer>
</body>
<script src="/socket.io/socket.io.js"></script>
<!-- Formulario sensores -->
<script type="module" src="/public/js/actuadores/sensors.js"></script>
<!-- Controladores -->
<script type="module" src="/public/js/actuadores/controllers.js"></script>
<!-- Default values -->
<script type="module" src="/public/js/actuadores/defaultValues.js"></script>
</html>

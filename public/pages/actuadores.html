    <link

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">IOT Simulation System</a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavDropdown"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                Resumen
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/actuadores">
                                Actuadores
                            </a>

                        <li class="nav-item">
                            <a class="nav-link" href="/historico">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>

    <main class="container">
        <h1>Actuadores</h1>
        <hr/>

        
        <!-- Actuadores -->
        <div class="mt-5 row ml-0">
            <div class="form-check form-switch inline ml-0 pl-0 col-auto me-auto">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value="on"
                    id="form-persiana"
                    onchange="togglePersiana()"
                />
                <label class="form-check-label ml-3">
                    Persianas
                </label>
            </div>
            <div class="form-check form-switch ml-0 pl-0 col-auto">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="form-ac" 
                    onchange="toggleAC()"
                />
                <label class="form-check-label ml-3">
                    Aire acondicionado
                </label>
            </div>
        </div>
            
        <!-- Valores -->
        <form class="mt-5 mb-5" id="form">
            <label for="form-temperatura" class="form-label">Temperatura: </label>
            <p id="temperatura"></p>
            <input type="range" class="form-range" id="form-temperatura">
            
            <label for="form-luminosidad" class="form-label">Luminosidad: </label>
            <p id="luminosidad"></p>
            <input type="range" class="form-range" id="form-luminosidad">   

            <input 
                type="submit"
                class="mt-3 btn btn-outline-primary"
            />
        </form>
        
    </main>

    <footer>

        <p class="text-center">

            >JesusGonzalezA</a>
        </p>
    </footer>
</body>
<!-- Helpers -->
<script>
    const baseURL      = window.location.origin
    const sendPost = ( uri, body ) => {
        const url     = `${baseURL}/${uri}`
        const headers = new Headers()
        headers.append("Content-Type", "application/json")

        const requestOptions = {
            method: 'POST',
            headers,
            body
        }

        fetch( url, requestOptions )
            .then  ( response => response.text() )
            .then  ( result   => {
                Swal.fire({
                    title: 'Éxito',
                    text: result,
                    icon: 'success'
                })
            })
            .catch ( error    => {
                Swal.fire({
                    title: 'Error',
                    text: error,
                    icon: 'error'
                })
            })
    }
</script>
<!-- Formulario sensores -->
<script>
    const form         = document.getElementById('form')
    const pLuminosity  = document.getElementById('luminosidad')
    const pTemperature = document.getElementById('temperatura')
    const inputTemperature = document.getElementById('form-temperatura')
    const inputLuminosity  = document.getElementById('form-luminosidad')

    // Luminosidad
    pLuminosity.innerHTML = `${inputLuminosity.value}`
    inputLuminosity.oninput = () => {
        pLuminosity.innerHTML = `${inputLuminosity.value}`
    }

    // Temperatura
    pTemperature.innerHTML = `${inputTemperature.value}º`
    inputTemperature.oninput = () => {
        pTemperature.innerHTML = `${inputTemperature.value}º`
    }

    form.onsubmit = ( e ) => {
        e.preventDefault()

        const body = JSON.stringify({
            luminosity  : inputLuminosity.value,
            temperature : inputTemperature.value
        })
        const uri  = 'action/submit-medidas'

        sendPost( uri, body )
    }
</script>
<!-- Actuadores -->
<script>
    const formPersiana = document.getElementById('form-persiana')
    const formAC       = document.getElementById('form-ac')

    const togglePersiana = () => {
        const body = JSON.stringify({
            value: formPersiana.checked
        })
        const uri  = 'action/persiana'  

        sendPost( uri, body )
    }
    
    const toggleAC = (e) => {
        const body = JSON.stringify({
            value: formAC.checked
        })
        const uri  = 'action/ac'

        sendPost( uri, body )
    }
</script>

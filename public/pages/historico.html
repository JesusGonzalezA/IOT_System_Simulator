<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/assets/favicon.ico">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="public/css/base.css" />
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous"
        defer
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>

    <title>IOT Simulation System</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/resumen">IOT Simulation System</a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavDropdown"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/resumen">
                                Resumen
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/actuadores">
                                Actuadores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/historico">
                                Histórico
                            </a>
                        </li>
                    </ul>
                    <span class="navbar-text" id="name">
                    </span>
                </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <h1>Histórico</h1>
        <hr/>

        <!-- Botones -->
        <div class="container">
            <div class="d-flex justify-content-around">
                <a 
                    class="btn m-1 btn-outline-primary" role="button" 
                    href="#tableSensores" data-bs-toggle="collapse"
                >
                    <i class="fas fa-vial"></i> Sensores
                </a>

                <a 
                    class="btn m-1 btn-outline-primary" role="button" 
                    href="#tableAC" data-bs-toggle="collapse"
                >
                    <i class="fas fa-fan"></i> Aire acondicionado
                </a>

                <a 
                    class="btn m-1 btn-outline-primary" role="button" 
                    href="#tablePersiana" data-bs-toggle="collapse"
                >
                    <i class="fas fa-warehouse"></i> Persiana
                </a>
            </div>
        </div>

        <!-- Sensores -->
        <div class="collapse" id="tableSensores">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Sensores</th>
                    <th scope="col">Valores</th>
                </tr>
                </thead>
                <tbody id="tbodySensores">
                    <template id="sensorEntry">
                        <tr>
                            <td>Fecha</td>
                            <td>Sensor</td>
                            <td>Valor</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Actuadores -->
        <div class="collapse" id="tableAC">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Valores</th>
                </tr>
                </thead>
                <tbody id="tbodyAC">
                    <template id="acEntry">
                        <tr>
                            <td>Fecha</td>
                            <td>Valor</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div class="collapse" id="tablePersiana">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Valores</th>
                </tr>
                </thead>
                <tbody id="tbodyPersiana">
                    <template id="persianaEntry">
                        <tr>
                            <td>Fecha</td>
                            <td>Valor</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

    </main>

    <footer>
        <hr />
        <p class="text-center">
            Desarrollado por 
            <i class="fab fa-github"></i>
            <a 
                class="url"
                href="https://github.com/JesusGonzalezA"
                target="_blank"
            >JesusGonzalezA</a>
        </p>
    </footer>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/public/js/historico/realTime.js"></script>
<!-- Get historico -->
<script type="module" src="/public/js/historico/getHistorico.js"></script>
</html>
